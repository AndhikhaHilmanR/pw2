    return
  }
  content.innerHTML = ''
  let out = ``
  data.forEach(row => {
    out += `
    <div class="content-card">
      <h2>${row.judul}</h2>
      <p>${row.isi}</p>
    </div>
    `
  })
  content.innerHTML = out
}

// Load data saat halaman siap
window.addEventListener('DOMContentLoaded', loadData)
