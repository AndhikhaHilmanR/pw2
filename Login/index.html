<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Sederhana - LocalStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 15px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username:
      <input type="text" id="username" required>
    </label>
    <label>Password:
      <input type="password" id="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
</div>

<div class="login-box" id="welcomeBox" style="display: none;">
  <h2 id="welcome">Halo, User!</h2>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Simulasi user login (hardcoded)
  const users = {
    admin: '12345',
    user: 'pass'
  };

  // Cek apakah user sudah login
  function checkLogin() {
    const session = localStorage.getItem('sessionUser');
    if (session) {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('welcomeBox').style.display = 'block';
      document.getElementById('welcome').innerText = `Halo, ${session}!`;
    }
  }

  // Tangani login
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const uname = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (users[uname] && users[uname] === pass) {
      localStorage.setItem('sessionUser', uname);
      checkLogin();
    } else {
      alert('Username atau password salah!');
    }
  });

  // Logout
  function logout() {
    localStorage.removeItem('sessionUser');
    location.reload();
  }

  // Jalankan saat pertama dimuat
  checkLogin();
</script>

</body>
</html>
