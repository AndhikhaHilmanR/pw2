<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h2>Formulir Pendaftaran</h2>

    <img src="rumah_jual_1.jpeg" alt="Foto Profil" width="100" height="100"><br>

    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="date">Tanggal Lahir:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="file">Upload Dokumen:</label>
        <input type="file" id="file" name="file"><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="male" name="gender" value="Laki-laki">
        <label for="male">Laki-laki</label><br>
        <input type="radio" id="female" name="gender" value="Perempuan">
        <label for="female">Perempuan</label><br><br>

        <label>Hobi:</label><br>
        <input type="checkbox" id="music" name="hobby" value="Musik">
        <label for="music">Musik</label><br>
        <input type="checkbox" id="sports" name="hobby" value="Olahraga">
        <label for="sports">Olahraga</label><br>
        <input type="checkbox" id="reading" name="hobby" value="Membaca">
        <label for="reading">Membaca</label><br><br>

        <label for="search">Cari:</label>
        <input type="search" id="search" name="search"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
